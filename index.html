<div class="body">
	<svg class="firework" viewBox="0 0 100 100">
		<g>
			<path d="M 51 41 H 52 V 75 H 51 Z" fill="tan" />
			<path d="M 48 41 H 52 V 20 H 48 Z" fill="#ccc" stroke="#aaa" stroke-width="0.5" stroke-linejoin="round" />
			<path d="M 47 20 H 53 L 50 14 Z" fill="firebrick" stroke-width="0.5" stroke-linejoin="round" stroke="firebrick" />
			<g stroke="#444" stroke-width="1">
				<path id="fuse" d="M 48 60 C 59 54 52 51 46 50 C 40 49 50 44 50 41" stroke-dasharray="30.3046" fill="none">
					<animate id="fuseAnim" attributeName="stroke-dashoffset" values="0; -30.3046" begin="indefinite" dur="10s" repeatCount="0" fill="freeze" />
				</path>
			</g>
			<use href="#fuse" stroke-width="0.5" stroke="#555" />

			<g id="flickers" transform="translate(-1 -1)">
				<circle r="1" fill="rgba(255,0,0,0.5)">
					<animate id="flicker1" attributeName="r" values="0;0.8" dur="255ms" begin="indefinite" repeatCount="indefinite" />
				</circle>
				<circle r="1" fill="orange" cx="0.1" cy="-0.2">
					<animate id="flicker2" attributeName="r" values="0;0.5" begin="indefinite" dur="277ms" repeatCount="indefinite" />
				</circle>
				<circle r="1" fill="darkorange" cx="-0.3" cy="0.3">
					<animate id="flicker3" attributeName="r" values="0;0.7" begin="indefinite" dur="300ms" repeatCount="indefinite" />
				</circle>
				<animateMotion id="burnDown" dur="10s" repeatCount="0" path="M 48 60 C 59 54 52 51 46 50 C 40 49 50 44 50 41" begin="indefinite" />
			</g>

			<path id="flame" d="M 49 41 l 1 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 z" fill="orange">
				<animate id="flameAnim" attributeName="d" values="M 49 41 l 1 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 l 0 0 z; M 49 41 l -5 19 l 2 -3 l -1 6 l 3 -8 l -1 8 l 2 -4 l 1 2 l 0 -3 l 3 3 l -1 -5 l 2 2 l -3 -17 z" begin="fuseAnim.end" dur="200ms" repeatCount="0" fill="freeze" />
			</path>
			<animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -150" dur="300ms" begin="flameAnim.end" repeatCount="0" fill="freeze" />
		</g>

		<circle id="lightMe" r="5" fill="darkorange" cx="48" cy="60" opacity="0" />

	</svg>

	<button id="reset">RESET</button>
</div>
